<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Earn Money App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Poppins,Arial;}
body{margin:0;background:#0b0225;color:#fff}
.container{padding:15px;padding-bottom:120px}
.card{
 background:linear-gradient(135deg,#1b0b46,#2f1674);
 border-radius:18px;
 padding:16px;
 margin-bottom:16px;
}
.btn{
 width:100%;
 padding:14px;
 border:none;
 border-radius:16px;
 background:#7f5cff;
 color:#fff;
 font-size:16px;
 font-weight:bold;
}
.progress{height:8px;background:#2c1a5e;border-radius:10px}
.progress span{display:block;height:100%;width:0;background:#00ffa3}
.hidden{display:none}
.nav{
 position:fixed;bottom:0;left:0;right:0;
 display:flex;background:#0c0620
}
.nav button{flex:1;background:none;border:none;color:#aaa}
.nav .active{color:#7f5cff}
</style>
</head>

<body>

<div class="container">

<div id="home">
 <div class="card">
  <p>ID: <b id="uid"></b></p>
  <p>Balance: à§³ <b id="balance">0</b></p>
  <p>Ads: <span id="watched">0</span>/200</p>
  <div class="progress"><span id="bar"></span></div>
 </div>

 <div class="card">
  <button class="btn" onclick="watchAd()">â–¶ Watch Ad & Earn à§³0.30</button>
 </div>
</div>

</div>

<div class="nav">
 <button class="active">TASK</button>
</div>

<script>
let uid=localStorage.getItem("uid")||Math.floor(Math.random()*1e9);
localStorage.setItem("uid",uid);

let balance=Number(localStorage.getItem("balance"))||0;
let watched=Number(localStorage.getItem("watched"))||0;

uidEl.innerText=uid;
balanceEl.innerText=balance.toFixed(2);
watchedEl.innerText=watched;
bar.style.width=(watched/200*100)+"%";

function watchAd(){
 if(watched>=200) return alert("Daily limit reached");

 watched++;
 balance+=0.30;

 localStorage.setItem("watched",watched);
 localStorage.setItem("balance",balance);

 // ðŸ‘‰ Telegram-safe redirect page
 location.href="ad.html";
}
</script>

</body>
</html>
