<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PayNexaus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Telegram WebApp -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  background:#0b0b0f;
  font-family: Arial, sans-serif;
  color:#fff;
}
.card{
  background:linear-gradient(145deg,#2a1b3d,#1a1028);
  border-radius:18px;
  padding:16px;
  margin:15px;
}
.header{
  display:flex;
  justify-content:space-between;
  text-align:center;
}
.balance{
  color:#3cffb0;
  font-size:22px;
  font-weight:bold;
}
.btn{
  width:100%;
  padding:14px;
  background:#7f3cff;
  border:none;
  border-radius:14px;
  color:#fff;
  font-size:16px;
}
.progress{
  height:8px;
  background:#3a2a50;
  border-radius:10px;
  margin-top:6px;
}
.nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#140d20;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
.nav div{
  text-align:center;
  color:#aaa;
  font-size:12px;
}
.active{
  color:#7f3cff;
}
input,select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-top:10px;
  background:#1f1430;
  color:#fff;
}
</style>
</head>

<body>

<!-- USER INFO -->
<div class="card header">
  <div>ID<br><b id="uid">000000</b></div>
  <div>BALANCE<br><span class="balance">36.77 Taka</span></div>
  <div>CARDS<br><b>0</b></div>
</div>

<!-- ADS -->
<div class="card">
  <h3>Watch Ads & Earn ⚡</h3>
  <p>Quick Ads</p>

  <p>Daily Progress 0/51</p>
  <div class="progress"></div>

  <p>Hourly Progress 0/51</p>
  <div class="progress"></div>

  <button class="btn" onclick="showAd()">▶ Watch Ad Now</button>
</div>

<!-- WITHDRAW -->
<div class="card">
  <h3>Withdraw Funds</h3>
  <p>Minimum: 300 | Maximum: 1000</p>

  <input type="number" placeholder="Enter amount">
  <select>
    <option>Select method</option>
    <option>Bkash</option>
    <option>Nagad</option>
  </select>

  <button class="btn">Withdraw</button>
</div>

<!-- NAV -->
<div class="nav">
  <div class="active">TASK</div>
  <div>CARDS</div>
  <div>INVITE</div>
  <div>WITHDRAW</div>
</div>

<script>
let tg = window.Telegram.WebApp;
tg.expand();

// User ID
document.getElementById("uid").innerText = tg.initDataUnsafe?.user?.id || "Guest";

// Ads Hook (Monetag / Adsterra)
function showAd(){
  alert("Here real ads SDK will open");
  // call backend after ad complete
}
</script>

</body>
</html>
