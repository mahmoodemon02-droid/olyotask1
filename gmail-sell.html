<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Gmail Sell</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#12002b;
  color:#fff;
}
.header{
  padding:16px;
  font-size:22px;
  font-weight:bold;
}
.box{
  background:#2a0d4f;
  margin:12px;
  padding:14px;
  border-radius:12px;
}
input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:none;
}
button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:20px;
  font-weight:bold;
  background:#00e6a7;
  cursor:pointer;
}
.item{
  background:#3a1b6b;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  font-size:14px;
}
.pending{ color:#ffcc00; }
.approved{ color:#00ff99; }
.rejected{ color:#ff6666; }
</style>
</head>

<body>

<div class="header">GMAIL SELL</div>

<!-- SELL FORM -->
<div class="box">
  <input id="gmail" placeholder="Gmail address">
  <input id="pass" placeholder="Password">
  <button onclick="submitSell()">SUBMIT</button>
</div>

<!-- HISTORY -->
<div class="box">
  <b>Sell History</b>
  <div id="history"></div>
</div>

<script type="module">
/* ===== FIREBASE IMPORT ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore, collection, addDoc, query, where,
  getDocs, serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* ===== FIREBASE CONFIG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyDIETvBYGyPXKDYi_H7J4Fcxv2Ir_AN6M8",
  authDomain: "olyotaskbot-7019e.firebaseapp.com",
  projectId: "olyotaskbot-7019e",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let uid = "";

/* ===== AUTH CHECK ===== */
onAuthStateChanged(auth, (user)=>{
  if(!user){
    alert("আগে লগইন করো");
    return;
  }
  uid = user.uid;
  loadHistory();
});

/* ===== SUBMIT SELL ===== */
window.submitSell = async function(){
  const g = document.getElementById("gmail").value.trim();
  const p = document.getElementById("pass").value.trim();

  if(!g || !p){
    alert("Gmail আর Password দাও");
    return;
  }

  await addDoc(collection(db,"gmail_sell"),{
    uid: uid,
    gmail: g,
    pass: p,
    status: "pending",
    createdAt: serverTimestamp()
  });

  alert("⏳ Pending for admin approval");

  document.getElementById("gmail").value = "";
  document.getElementById("pass").value = "";

  loadHistory();
}

/* ===== LOAD HISTORY ===== */
async function loadHistory(){
  const q = query(
    collection(db,"gmail_sell"),
    where("uid","==",uid)
  );

  const snap = await getDocs(q);
  const box = document.getElementById("history");
  box.innerHTML = "";

  snap.forEach(d=>{
    const s = d.data().status;
    box.innerHTML += `
      <div class="item ${s}">
        ${d.data().gmail}<br>
        Status: ${s.toUpperCase()}
      </div>
    `;
  });
}
</script>

</body>
</html>
