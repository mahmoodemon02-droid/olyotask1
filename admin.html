<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0c29;
  color:#fff;
}
.header{
  padding:15px;
  background:#1f1b4a;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}
.card{
  background:#1b1640;
  margin:15px;
  padding:15px;
  border-radius:12px;
}
.btn{
  background:#7b5cff;
  border:none;
  padding:10px 15px;
  color:#fff;
  border-radius:8px;
  cursor:pointer;
  margin-top:10px;
}
.btn.red{background:#ff4d4d;}
.btn.green{background:#2ecc71;}
</style>
</head>

<body>

<div class="header">Admin Dashboard</div>

<div class="card">
  <h3>Total Users</h3>
  <p>120</p>
</div>

<div class="card">
  <h3>Total Withdraw Requests</h3>
  <p>8 Pending</p>
</div>

<div class="card">
  <h3>Withdraw Requests</h3>
  <p>UserID: 1023 | ৳500</p>
  <button class="btn green">Approve</button>
  <button class="btn red">Reject</button>
</div>

<div class="card">
  <h3>Settings</h3>
  <p>Min Withdraw: ৳300</p>
  <button class="btn">Change</button>
</div>

<div class="card">
  <button class="btn red" onclick="logout()">Logout</button>
</div>

<script>
function logout(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
